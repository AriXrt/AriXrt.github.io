                "–¢—ã ‚Äî –º–æ–π –ª–∏—á–Ω—ã–π –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø–µ–≤—Ç —Å –ø–µ—á–µ–Ω—å–∫–∞–º–∏.",
                "–¢—ã ‚Äî –º–æ—è —Å–æ–≤–µ—Å—Ç—å –∏ –º–æ–π –∞–¥–≤–æ–∫–∞—Ç.",
                "–¢—ã ‚Äî –º–æ–π —Å–∞–º—ã–π —Å–º–µ–ª—ã–π —ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∞—Ç–æ—Ä.",
                "–¢—ã ‚Äî –∫–∞–∫ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç: –±–µ–∑ —Ç–µ–±—è –Ω–∏–∫—É–¥–∞.",
                "–¢—ã ‚Äî –º–æ–π –ª–∏—á–Ω—ã–π –∑–∞—Ä—è–¥–Ω–∏–∫ (–ø–æ–¥–∑–∞—Ä—è–∂–∞—é—Å—å –æ—Ç —Ç–µ–±—è).",
                "–¢—ã ‚Äî –º–æ–π –≤–µ—á–Ω—ã–π –¥–≤–∏–≥–∞—Ç–µ–ª—å –¥–æ–±—Ä–∞.",
                "–¢—ã ‚Äî –º–æ—è –∂–∏–≤–∞—è –≤–æ–¥–∞.",
                "–¢—ã ‚Äî –º–æ–π —ç–ª–∏–∫—Å–∏—Ä –º–æ–ª–æ–¥–æ—Å—Ç–∏.",
                "–¢—ã ‚Äî –ø—Ä–æ—Å—Ç–æ —á—É–¥–æ, –∏ —Ç–æ—á–∫–∞!"
            ];

            // —ç–ª–µ–º–µ–Ω—Ç –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ñ—Ä–∞–∑—ã
            const phraseElement = document.getElementById('supportPhrase');

            // —Ñ—É–Ω–∫—Ü–∏—è –≤—ã–±–æ—Ä–∞ —Å–ª—É—á–∞–π–Ω–æ–π —Ñ—Ä–∞–∑—ã
            function getRandomPhrase() {
                return phrases[Math.floor(Math.random() * phrases.length)];
            }

            // –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –¥–æ–∫—É–º–µ–Ω—Ç—É
            document.addEventListener('click', function() {
                phraseElement.textContent = getRandomPhrase();
                // –º–∞–ª–µ–Ω—å–∫–∏–π —ç—Ñ—Ñ–µ–∫—Ç –Ω–∞–∂–∞—Ç–∏—è
                phraseElement.style.transform = 'scale(1.02)';
                setTimeout(() => phraseElement.style.transform = 'scale(1)', 100);
            });

            // –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ç–æ–∂–µ —Å—Ç–∞–≤–∏–º —Å–ª—É—á–∞–π–Ω—É—é —Ñ—Ä–∞–∑—É (—á—Ç–æ–±—ã –Ω–µ –ø–æ–≤—Ç–æ—Ä—è–ª–∞—Å—å –≤—Å–µ–≥–¥–∞ –ø–µ—Ä–≤–∞—è)
            phraseElement.textContent = getRandomPhrase();
        })();
    </script>
